<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Pub Info </title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
     {% load staticfiles %}
     <link rel="stylesheet" type = "text/css" href="{% static 'background.css' %}">
</head>
<body>
{{ message }}<br>
{% for key,value in info.items %}
<p>{{ key }} : {{ value }}</p>
{% endfor %}

{%  if editor.title == 1 %}
    <a href="/ta">TA Home</a>
    {% elif editor.title == 2 %}
        <a href="/instructor">Instructor Home</a>
    {% elif editor.title == 3 %}
        <a href="/administrator">Admin Home</a>
    {% else %}
        <a href="/supervisor">Supervisor Home</a>
{% endif %}
<br>

</body>

</html>
