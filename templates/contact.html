{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type = "text/css" href="{% static 'accountsHome.css' %}">
      <link rel="stylesheet" type = "text/css" href="{% static 'contact.css' %}">

    <h1 id="heading">Contact Form</h1>
</head>
<body>



    <div class="head"></div>
 <form class="form" method="post" action="/contact/", id="contact-form"> <!--Its super important that action matches the url of the page-->
  {%csrf_token%}
  <input type="text" name="firstname" id ="firstname" placeholder="FirstName" required/>
             </div>
    <input type="text" name="lastname" id ="lastname" placeholder="LastName" required/>
       </div>
    </form>
  </div>

<div class="box">
<label for="Position"></label>
        <select id="position" name="position>
         <option value="ta">TA</option>
         <option value="ta">TA</option>
         <option value="instructor">Instructor</option>
         <option value="supervisor">Supervisor</option>
                 <option value="administrator">Administrator</option>
        </select>
</div>
        <label for="subject"></label>
<br>
<br>
<br>
<br><br>
<br>
<br>
<br>
        <textarea id="subject" name="subject" placeholder="Write a message" style="height:170px"></textarea>



{% block content %}
    <center>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <script src='https://www.google.com/recaptcha/api.js'></script>
    <div class="g-recaptcha" data-sitekey="6LdkVqEUAAAAAFyRjV5NdYqrglZrhK1m1wxB47aL"></div>


  </form>
    </center>
{% endblock %}

<form
action="https://webdevbasics.net/scripts/demo.php" method="get">
     <input type="submit" value="submit" class="btn" />

</form>

</body>
</html>
