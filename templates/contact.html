{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="{% static 'contact.css' %}">
</head>
<body>
    <div class="container">

        <div class="head">
            <h1 id="heading">Contact Form</h1>
        </div>


    {% csrf_token %}

    <label for="first_name"></label>
    <input name="first_name" type="text" required placeholder="First Name"/>
    <br>
    <label for="last_name"></label>
    <input name="last_name" type="text" required placeholder="Last Name"/>
    <br>
    <label for="email"></label>
    <input name="email" type="email" required placeholder="Email"/>
    <br>
    <label for="message">
        <center>Message</center>
    </label><br>
    <textarea name="message" cols="30" rows="10" placeholder="Write something" required> </textarea>




    {% block content %}
        <center>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <script src='https://www.google.com/recaptcha/api.js'></script>
                <div class="g-recaptcha" data-sitekey="6LdkVqEUAAAAAFyRjV5NdYqrglZrhK1m1wxB47aL"></div>
            </form>
        </center>
    {% endblock %}

    <form action="https://www.SnapHost.com/captcha/send.aspx" id="ContactUsCaptchaWebForm" method="post" onsubmit="return ValidateForm(this);" target="_top">
<input name="skip_WhereToSend" type="hidden" value="spykim2003@gmail.com" />
<input name="skip_SnapHostID" type="hidden" value="6LdkVqEUAAAAAFyRjV5NdYqrglZrhK1m1wxB47aL" />
<input name="skip_WhereToReturn" type="hidden" value="https://webdevbasics.net/scripts/demo.php" />
<input name="skip_Subject" type="hidden" value="Contact Us Form" />
<input name="skip_ShowUsersIp" type="hidden" value="1" />
<input name="skip_SendCopyToUser" type="hidden" value="1" />
        <input type="submit" value="submit" class="btn"/>
    </form>
</div>
</body>
</html>
