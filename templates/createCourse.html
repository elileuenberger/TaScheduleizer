<h1>Create A Course</h1>
<form method="post" action="/createcourse/">

       </TR>
       <TR>

           <TD><input type ="radio"name="onCampus" value="online"/>Online</TD>
       </TR>
       <TR>
           <TD>Days</TD>

       </TR>
       <TR>
           <TD>Start Time</TD>

       </TR>
       <TR>
           <TD>End Time</TD>
           <TD><input type="text" name="end" required/></TD>
       </TR>
   </table>
<p><input type="submit"/></p>
